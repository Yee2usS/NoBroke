<?xml version="1.0" encoding="UTF-8"?>
<svg version="1.2" baseProfile="tiny-ps" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" width="500" height="500">
  <title>NoBroke</title>
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background cercle -->
  <circle cx="250" cy="250" r="240" fill="#FFFFFF"/>
  
  <!-- Texte "NoBroke" avec gradient -->
  <text x="250" y="280" font-family="Arial, sans-serif" font-size="120" font-weight="900" text-anchor="middle" fill="url(#grad)">
    <tspan>No</tspan><tspan fill="#000000">Broke</tspan><tspan fill="url(#grad)">.</tspan>
